# ---
# JWT Secret Management Steps (for reference, remove before production)
# 1. Generate a strong secret using:
#    openssl rand -base64 48
# 2. Set the secret below for local/dev (never commit real secrets to public repos)
# 3. For production, inject via environment variable or secret manager, not in this file.
# ---
services:
  beworking-backend:
    build:
      context: ../beworking-backend-java
      dockerfile: Dockerfile.dev
    container_name: beworking-backend-java
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/mydatabase
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JWT_SECRET=${JWT_SECRET}
      - APP_CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:3020,http://localhost:4173
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}  # Provide sk_test... in your env/compose overrides
      - TURNSTILE_SECRET=${TURNSTILE_SECRET}
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:8080}
      - APP_FRONTEND_URL=${APP_FRONTEND_URL:-http://localhost:3020}
    volumes:
      - ../beworking-backend-java/src:/app/src
      - ../beworking-backend-java/target:/app/target
      - ../beworking-backend-java/pom.xml:/app/pom.xml
      - ../beworking-backend-java/mvnw:/app/mvnw
      - ../beworking-backend-java/mvnw.cmd:/app/mvnw.cmd
      - ~/.m2:/root/.m2
      - ../beworking-backend-java/src/main/resources:/app/src/main/resources
      - ../beworking-backend-java/uploads:/app/uploads


    working_dir: /app
    command: ./mvnw -Dspring.devtools.restart.enabled=true spring-boot:run
    networks:
      - default
    depends_on:
      - db

  beworking-frontend:
    build:
      context: ../beworking-frontend
    container_name: beworking-frontend
    ports:
      - "3020:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
      NEXT_PUBLIC_ADMIN_DASHBOARD_URL: http://localhost:5173/admin
      NEXT_PUBLIC_USER_DASHBOARD_URL: http://localhost:5173/user
      NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${TURNSTILE_SITE_KEY:-}
    volumes:
      - ../beworking-frontend:/app
    command: npm run dev
    networks:
      - default

  beworking-dashboard:
    build:
      context: ../beworking-dashboard
      dockerfile: Dockerfile.dev
    container_name: beworking-dashboard
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
      - VITE_LOGIN_URL=http://localhost:3020/main/login
    volumes:
      - ../beworking-dashboard:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - default
    depends_on:
      - beworking-backend

  beworking-booking:
    build:
      context: ../beworking-booking
      dockerfile: Dockerfile.dev
    container_name: beworking-booking
    ports:
      - "4173:4173"
    environment:
      VITE_API_BASE_URL: http://beworking-backend:8080/api
      VITE_PAYMENTS_BASE_URL: http://beworking-backend:8080/api
      VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY:-}
      VITE_STRIPE_TENANT: ${VITE_STRIPE_TENANT:-default}
      VITE_LOGIN_URL: http://localhost:3020/main/login
      VITE_MAPBOX_TOKEN: ${VITE_MAPBOX_TOKEN:-}
      VITE_TURNSTILE_SITE_KEY: ${TURNSTILE_SITE_KEY:-}
    volumes:
      - ../beworking-booking:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 4173
    networks:
      - default
    depends_on:
      - beworking-backend

  beworking-stripe-service:
    build:
      context: ../beworking-stripe-service
    container_name: beworking-stripe-service
    ports:
      - "8081:8081"
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - APP_TENANT=${VITE_STRIPE_TENANT:-default}
    networks:
      - default
    depends_on:
      - beworking-backend

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata_beworking:/var/lib/postgresql/data
    networks:
      - default

volumes:
  pgdata_beworking:

networks:
  default:
    # Use the default internal network for this project only (not shared with lhm_inmo_app)
    driver: bridge
